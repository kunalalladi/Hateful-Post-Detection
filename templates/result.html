    <script>
      function calculateHatefulPosts() {
        // Select all the post elements
        const posts = document.querySelectorAll('.card-text');
        let hatefulCount = 0;
        let nonHatefulCount = 0;
  
        // Iterate through each post and count hateful and non-hateful posts
        posts.forEach(post => {
          const text = post.textContent.trim().toLowerCase();
          if (text.includes('not hateful')) {
            nonHatefulCount++;
          } else {
            hatefulCount++;
          }
        });
  
        // Calculate percentages
        const totalPosts = hatefulCount + nonHatefulCount;
        const hatefulPercentage = totalPosts ? (hatefulCount / totalPosts * 100).toFixed(2) : 0;
        const nonHatefulPercentage = totalPosts ? (nonHatefulCount / totalPosts * 100).toFixed(2) : 0;
  
        // Update the HTML element with the calculated percentages
        const summaryElement = document.querySelector('.lead.fw-normal.text-body-secondary');
        summaryElement.textContent = `The percentage of hateful posts is ${hatefulPercentage}% and not hateful posts is ${nonHatefulPercentage}%`;
        // Update the chart
        updateChart(hatefulPercentage, nonHatefulPercentage);
      }
      
      function updateChart(hatefulPercentage, nonHatefulPercentage) {
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Hateful', 'Not Hateful'],
            datasets: [{
              label: 'Post Analysis',
              data: [hatefulPercentage, nonHatefulPercentage],
              backgroundColor: ['#FF6384', '#36A2EB'],
              hoverBackgroundColor: ['#FF6384', '#36A2EB']
            }]
          },
          options: {
            title: {
            display: true,
            text: "Hateful Content from this Page"
            }
          }
        });
      }

      // Call the function to calculate and update the statistics
      calculateHatefulPosts();
    </script>
